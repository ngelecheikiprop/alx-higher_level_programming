<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<title> jQuery example </title>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").text("jquery is working!");
			});
		});
	</script>
</head>
<body>
	<p>Hello world</p>
	<button>Change text</button>
</body>
